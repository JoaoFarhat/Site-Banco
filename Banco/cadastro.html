<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>SS Bank's</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Ainda não se juntou ao time?<br>Faça seu Cadastro</h1>
            <img src="img/banco_no_celular.svg" class="left-cadastro-image" alt="banco no celular">            
        </div>
        <div class="left-cadastro">
            <div class="card-cadastro">
                <h1>CADASTRO</h1>
                <div class="textfield-1">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" placeholder="Nome Completo">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="CPF">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="E-mail">
                </div>
                <div class="textfield-2">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" placeholder="Telefone">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input placeholder="Data de Nascimento" type="text" onfocus="(this.type = 'date')"  id="date">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="button-cadastro">Cadastre-se</button>
            </div>
        </div>
    </div>

    
</body>
</html>
