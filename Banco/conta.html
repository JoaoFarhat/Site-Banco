    <div class="alternar">
        <ion-icon name="menu-outline" class="open"></ion-icon>

    <div class="main-cadastro">
        <div class="left-cadastro">
            <div class="card-cadastro">
                <h1>Saldo Usuario</h1>  
                <h2>R$:</h2>
            </div>          
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>Dados de Usuario</h1>
                <div class="textfield-1">
                    <label for="nome">Nome Completo</label>
                    <input type="text" disabled="disabled" name="nome" placeholder="Nome Completo do Usuario">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" disabled="disabled" placeholder="CPF do Usuario">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" disabled="disabled" placeholder="E-mail do Usuario">
                </div>
                <div class="textfield-2">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" disabled="disabled" placeholder="Endereço do Usuario">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input placeholder="Data de Nascimento do Usuario" disabled="disabled" type="text" onfocus="(this.type = 'date')"  id="date">
                </div>
            </div>
        </div>
    </div>
